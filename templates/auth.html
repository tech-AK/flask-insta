<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Authentication</title>
</head>

<body>
<div class="container position-absolute top-50 start-50 translate-middle" style="width:33%">
    <h3>Authentication</h3>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3 form-floating">
            <input type="email" name="email" class="form-control" id="email" placeholder="example@email.de" required="true">
            <label for="email">E-Mail</label>
        </div>
        <div class="mb-3 form-floating">
            <input type="password" name="pass" class="form-control" id="password" placeholder="Password" required="true">
            <label for="password">Password</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="alert alert-light" role="alert">
        Do not have an account yet? You can <a class="alert-link" href="{{url_for('signup')}}">sign up</a> right now!
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration</title>
</head>

<body>
<div class="container position-absolute top-50 start-50 translate-middle" style="width:33%">
    <h3>Registration</h3>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                <!-- Escaping HTML is the default behavior, so pass it through the SAFE filter to display the HTML unescaped -->
                {{ message | safe}}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <div class="my-3 form-floating">
            <input type="text" name="name" class="form-control" id="name" placeholder="Name" aria-label="Name" required="true">
            <label for="name">Name</label>
        </div>
        <div class="mb-3 form-floating">
            <input type="email" name="email" class="form-control" id="email" placeholder="E-Mail" aria-label="E-Mail" required="true">
            <label for="email">E-Mail</label>
        </div>
        <div class="mb-3 form-floating">
            <input type="password" name="pass" class="form-control" id="password" placeholder="Password" aria-label="Password" required="true">
            <label for="password">Password</label>
        </div>
        <div class="row my-3">
            <div class="col">
                <div class="form-floating">
                <input type="text" name="university" class="form-control" id="university" placeholder="University" aria-label="University" required="true">
                <label for="university">University</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                <input type="text" name="github" class="form-control" id="github" placeholder="GitHub" aria-label="GitHub username" required="true">
                <label for="github">GitHub Name</label>
                </div>
            </div>
        </div>

        <label for="formFileID" class="form-label">Upload profile picture...</label>
        <!-- Could use alternatively: accept="image/*" -->
        <input class="form-control" type="file" accept="{{allowed_img_extensions}}" name="fileID" id="formFileID" required="true">
        <button type="submit" class="btn btn-primary mt-3">Submit</button>

    </form>
</div>
</body>
</html>
